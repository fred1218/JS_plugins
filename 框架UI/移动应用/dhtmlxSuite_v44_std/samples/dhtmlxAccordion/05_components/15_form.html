<!DOCTYPE html>
<html>
<head>
	<title>Integration with dhtmlxForm</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var myAcc, myForm;
		
		function doOnLoad() {
			
			myAcc = new dhtmlXAccordion({
				parent: "accObj",
				items: [
					{id: "a1", text: "dhtmlxForm"},
					{id: "a2", text: "b"},
					{id: "a3", text: "c"}
				]
			});
			myForm = myAcc.cells("a1").attachForm();
			myForm.loadStruct("../common/form.json");
			
			
		}
	</script>
</head>
<body onload="doOnLoad();">
	<div id="accObj" style="position: relative; width: 320px; height: 400px;"></div>
</body>
</html>
