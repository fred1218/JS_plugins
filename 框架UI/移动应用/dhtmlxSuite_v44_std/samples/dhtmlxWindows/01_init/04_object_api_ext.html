<!DOCTYPE html>
<html>
<head>
	<title>Object API extended init</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<style>
		div#winVP {
			position: relative;
			height: 350px;
			border: #a4bed4 1px solid;
			border-radius: 2px;
			margin: 10px;
		}
	</style>
	<script>
		var dhxWins;
		function doOnLoad() {
			dhxWins = new dhtmlXWindows({
				viewport: {object: "winVP"},
				wins: [ {id: "w1", left: 20, top: 30,  width: 320, height: 200, text: "Gothic 3 Forsaken Gods", keep_in_viewport: true, resize: false},
					{id: "w2", left: 50, top: 70,  width: 320, height: 200, text: "NFS Undercover", park: false, center: true},
					{id: "w3", left: 80, top: 110, width: 320, height: 200, text: "Diablo 2 Lord Of Destruction", move: false}
				]
			});
			dhxWins.window("w1").attachHTMLString("<span style='font-size:11px;font-family:tahoma;padding:4px;'>keep in viewport, deny resize</span>");
			dhxWins.window("w2").attachHTMLString("<span style='font-size:11px;font-family:tahoma;padding:4px;'>deny park, center</span>");
			dhxWins.window("w3").attachHTMLString("<span style='font-size:11px;font-family:tahoma;padding:4px;'>deny move</span>");
		}
		function doOnUnload() {
			if (dhxWins != null && dhxWins.unload != null) {
				dhxWins.unload();
				dhxWins = null;
			}
		}
	</script>
</head>
<body onload="doOnLoad();" onunload="doOnUnload();">
	<div id="winVP"></div>
</body>
